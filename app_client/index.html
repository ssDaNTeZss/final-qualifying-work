<script language="JavaScript">
    let clickHB = 0;
    let clickMode1 = 0;

    $( "#mode1" ).click(function() {
        switch (clickMode1) {
            case 0:
                $( "#divMode1" ).animate({
                    height: "50%",
                }, 2000 );
                clickMode1 = 1;
                break;
            case 1:
                $( "#divMode1" ).animate({
                    height: "0px",
                }, 2000 );
                clickMode1 = 0;
                break;
        }
    });

    $( "#hb1" ).click(function() {
        switch (clickHB) {
            case 0:
                $( "#hb1" ).animate({
                    width: "120mm",
                }, 500 );
                clickHB = 1;
                break;
            case 1:
                $( "#hb1" ).animate({
                    width: "40mm",
                }, 500 );
                clickHB = 0;
                break;
        }
    });
</script>
