<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="row justify-content-center">

                <div class="col-lg-6 bg-login-form">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                        </div>
                        <form ng-class="(vm.formWasValidated) ? 'was-validated': ''" class="user"
                              ng-submit="vm.sendForm()" novalidate>
                            <div class="form-group">
                                <input ng-class="(vm.formModel.login.valid) ? '': 'is-invalid'"
                                       ng-model="vm.formModel.login.value"
                                       type="text" class="form-control form-control-user" id="login"
                                       placeholder="Логин" ng-keyup="vm.validate()">
                                <div ng-class="(vm.formModel.login.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                    {{vm.formModel.login.infoText}}
                                </div>
                            </div>
                            <div class="form-group">
                                <input ng-class="(vm.formModel.password.valid) ? '': 'is-invalid'"
                                       ng-model="vm.formModel.password.value"
                                       type="password" class="form-control form-control-user" id="password"
                                       placeholder="Пароль" ng-keyup="vm.validate()">
                                <div ng-class="(vm.formModel.password.valid && vm.formWasValidated) ? 'valid-feedback': 'invalid-feedback'">
                                    {{vm.formModel.password.infoText}}
                                </div>
                            </div>

                            <button ng-disabled="!vm.formWasValidated"
                                    class="btn btn-primary btn-user btn-block" type="submit">Войти
                            </button>
                        </form>
                        <hr>
                        <div ng-show="vm.error.length" class="alert alert-danger" role="alert">
                            {{vm.error}}
                        </div>
                        <div class="text-center">
                            <a class="small" href="/#!/signup">Создать аккаунт</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
